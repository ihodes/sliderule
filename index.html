<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Rule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="body">
        <div id="upper-stator">
            <canvas id="upper-stator-canvas"></canvas>
        </div>
        <div id="slide">
            <canvas id="slide-canvas"></canvas>
        </div>
        <div id="lower-stator">
            <canvas id="lower-stator-canvas"></canvas>
        </div>
        <div id="cursor">
            <div id="cursor-values"></div>
        </div>
    </div>
    <button id="dev-toggle">Dev Mode</button>
    <button id="reset-button">Reset</button>
    <script src="script.js"></script>
</body>
</html>
