<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Rule Example</title>
    <link rel="stylesheet" href="slide-rule.css">
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f5f2e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* UI Controls */
        #dev-toggle, #reset-button {
            position: fixed;
            right: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 100;
        }

        #dev-toggle {
            top: 10px;
        }

        #reset-button {
            top: 40px;
        }

        #dev-toggle:hover, #reset-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="slide-rule-container"></div>
    <button id="dev-toggle">Dev Mode</button>
    <button id="reset-button">Reset</button>
    
    <!-- Include libraries -->
    <script src="slide-rule-scales.js"></script>
    <script src="slide-rule.js"></script>
    <script src="example.js"></script>
</body>
</html>
